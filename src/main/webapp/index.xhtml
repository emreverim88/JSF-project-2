<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>our example project</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid id = "panel" columns = "2" border = "1"
                     cellpadding = "10" cellspacing = "1">

          <h:outputText value="Enter your fullname: "/>
          <h:inputText value="#{user.fullname}"/>

            <h:outputText value="Select your gender: "/>
            <h:selectManyCheckbox value="#{user.gender}">
                <f:selectItem itemLabel="male" itemValue="male"/>
                <f:selectItem itemLabel="female" itemValue="female"/>
            </h:selectManyCheckbox>

            <h:outputText value="you have driver license ?"/>
            <h:selectOneRadio value="#{user.gotDriverLisence}">
                <f:selectItem itemLabel="yes" itemValue="yes"/>
                <f:selectItem itemLabel="no" itemValue="no"/>
            </h:selectOneRadio>

            <h:outputText value="enter your home address: "/>
            <h:inputTextarea value="#{user.address}"/>

            <h:outputText value="choose a city"/>
            <h:selectOneMenu value="#{user.city}" >
                <f:selectItem itemLabel="istanbul" itemValue="istanbul"/>
                <f:selectItem itemLabel="ankara" itemValue="ankara"/>
            </h:selectOneMenu>

            <h:outputText value="who desings this :"/>
            <h:graphicImage library="images" name="me.png"/>

            <h:outputText value="send my informations"/>
            <h:commandButton value="send"/>
        </h:panelGrid>

        <h:panelGrid columns="2">
            <h3 style="color: red">Your informations</h3>
            
            Your name: <h:outputText value="#{user.fullname}"/>
            Your addresss: <h:outputText value="#{user.address}"/>

            your gender: <h:outputText value="#{user.gender}"/>
            your city: <h:outputText value="#{user.city}"/>

        </h:panelGrid>
    </h:form>
</h:body>
</html>
